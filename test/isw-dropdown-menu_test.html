<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>isw-dropdown-menu test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../isw-dropdown-menu.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <isw-dropdown-menu></isw-dropdown-menu>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <isw-dropdown-menu label="hello"></isw-dropdown-menu>
      </template>
    </test-fixture>

    <script type="module">
      suite('isw-dropdown-menu', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.label, undefined);
          const elementShadowRoot = element.shadowRoot;
          const paperInput = elementShadowRoot.querySelector('paper-input');
          assert.equal(paperInput.label, undefined);
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.label, 'hello');
          const elementShadowRoot = element.shadowRoot;
          const paperInput = elementShadowRoot.querySelector('paper-input');
          assert.equal(paperInput.label, 'hello');
        });

      });
    </script>

  </body>
</html>
